<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block page-title %}{% endblock %} - {% block project-title %}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="author" content="Elliot Cameron (elliot.cameron@covenanteyes.com)">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="{% block custom-css %}{% endblock %}">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
</head>

<body>
  <div id="main" role="main">
    <h1 id="top">{% block page-heading %}{% endblock %}</h1>

    {% block body %}{% endblock %}
  </div>
</body>
</html>
